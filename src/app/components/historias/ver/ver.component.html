<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-sm-4 sidebar1">
      <app-navbar></app-navbar>
    </div>
    <div class="col-md-10 col-sm-8 main-content">
      <div class="text-center">
        <h2>Historia clinica del paciente: {{paciente.firstname || "Paciente"}} {{paciente.lastname || "de Prueba"}}</h2>
      </div>
      <div class="container scrollBarClass">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input class="form-control" name="firstname" type="text" placeholder='{{paciente.firstname}}' value="{{paciente.firstname}}"
                readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
              <input class="form-control" name="lastname" type="text" placeholder="{{paciente.lastname}}" value="{{paciente.lastname}}"
                readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cedula:</label>
            <div class="col-sm-10">
              <input class="form-control" name="identifier" type="text" placeholder="{{paciente.identifier}}" value="{{paciente.identifier}}"
                readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha de nacimiento:</label>
            <div class="col-sm-10">
              <input class="form-control" name="birthdate" type="text" placeholder="{{paciente.birthdate | date}}" value="{{paciente.birthdate}}"
                readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Edad:</label>
            <div class="col-sm-10">
              <input class="form-control" name="age" type="text" placeholder="{{paciente.age}}" value="{{paciente.age}}" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Telefono:</label>
            <div class="col-sm-10">
              <input class="form-control" name="telephone" type="text" placeholder="{{paciente.telephone}}" value="{{paciente.telephone}}"
                readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha registro:</label>
            <div class="col-sm-10">
              <input class="form-control" name="registerdate" type="text" placeholder="{{paciente.registerdate | date }}" value="{{paciente.registerdate | date}}" readonly>
            </div>
          </div>
          <hr>
          <br>
          <h5 class="text-center">AMNESTESIA</h5>
          <hr>
          <div *ngFor="let pregunta of historia.anamnesis | async ;let i = index">
            <label>{{pregunta?.nombre}}</label>
            <div class="form-group row">
              <div *ngFor="let v of valores" class="form-check form-check-inline">
                <label class="form-check-label col-2 col-form-label">
                  <input class="form-check-input" disabled type="radio" name="{{pregunta?.nombre}}" [(ngModel)]="pregunta.valor" value="{{v}}"> {{v}}
                </label>
              </div>
            </div>
            <!-- fin del form-group -->
            <div class="form-group row">
              <label for="example-search-input" class="col-2 col-form-label">Especifique</label>
              <div class="col-6">
                <textarea [(ngModel)]="pregunta.especifique" disabled class="form-control" name="especifique{{i}}" rows="3"></textarea>
              </div>
            </div>
          </div>
          <!-- Fin del ngFor -->
          <div class="form-group">
            <a [routerLink]="['/home']" class="btn btn-link">regresar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
