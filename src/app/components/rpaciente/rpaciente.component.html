  <div class="container">
      <div class="col-sm-8 col-sm-offset-2">
          <alert></alert>
          <div class="col-md-6 col-md-offset-3">
            <h2>Registrar</h2>
            <form name="form" (ngSubmit)="f.form.valid && registrarPaciente()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cedula.valid }">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="model.firstname" #firstname="ngModel" required />
                    <div *ngIf="f.submitted && !firstname.valid" class="help-block">Nombre requerido</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cedula.valid }">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="model.lastname" #lastname="ngModel" required />
                    <div *ngIf="f.submitted && !lastname.valid" class="help-block">apellido requerido</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cedula.valid }">
                    <label for="cedula">Cedula</label>
                    <input type="text" class="form-control" name="cedula" [(ngModel)]="model.cedula" #cedula="ngModel" required />
                    <div *ngIf="f.submitted && !cedula.valid" class="help-block">Cedula requerida</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cedula.valid }">
                    <label for="fileUpload">Odontograma</label>
                    <input class="form-control" name="fileInput" type="file" [(ngModel)]="model.fileInput" #fileInput="ngModel" placeholder="Subir Archivo..." />
                    <button class="btn btn-primary" type="button" (click)="upload()">Subir Archivo </button>
                    <div *ngIf="f.submitted && !fileInput.valid" class="help-block">archivo requerido</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
