<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-4 sidebar1">
            <app-navbar></app-navbar>
        </div>
        <div class="col-md-10 col-sm-8 main-content">
            <div *ngFor="let paciente of pacientes; let i = index" class="col-md-3">
                <div class="card text-center">
                    <div class="card-block">
                        <h4 class="card-title">{{paciente.firstname}} {{paciente.lastname}}</h4>
                        <p class="card-text"> C.I: {{paciente.cedula}}, atencion: {{paciente.semestre}} </p>
                        <button [routerLink]="'/historia'" class="btn btn-small btn-outline-primary">Historia Clinica</button>
                    </div>
                </div>
            </div>          
          <button [routerLink]="'/home'" class="btn btn-outline-danger btn-block">REGRESAR</button>
        </div>
    </div>
</div>
