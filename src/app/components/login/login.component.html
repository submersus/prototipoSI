<div class="text-center" style="padding:50px 0">
    <div class="logo">Ingresar</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <alert></alert>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="lg_username" class="sr-only">Username</label>
              <input type="text" class="form-control" id="lg_username" placeholder="Usuario" name="username" [(ngModel)]="model.username" #username="ngModel" required >
            </div>
            <div *ngIf="f.submitted && !username.valid" class="help-block">usuario requerido</div>
            <div class="form-group" class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="lg_password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="lg_password" placeholder="Contraseña" name="password" [(ngModel)]="model.password" #password="ngModel" required >
            </div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">contraseña requerido</div>
            <div class="form-group login-group-checkbox">
              <input type="checkbox" id="lg_remember" name="lg_remember">
              <label for="lg_remember">remember</label>
            </div>
          </div>
          <button [disabled]="loading" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>¿nuevo usuario? <a [routerLink]="['/register']">crea tu cuenta</a></p>
        </div>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>
